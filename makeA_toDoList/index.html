<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" placeholder="Enter a task" id="inputBar" />
    <button id="addItem">+</button>
    <button id="clearItems" onclick="clearList()">clear</button><br />

    <div class="container">
      <span>To Do list:</span><br />
      <ul id="to-do-list"></ul>
    </div>

    <button id="submitBTN">submit</button>
    <div class="secondContainer">
      <span id="dateContainer"></span>
      <ul id="submittedList"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
