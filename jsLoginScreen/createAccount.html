  <head>

    <title>Create Account</title>

  <body>
    <main>
      <h1 id="createAccountText">Create Account</h1>
      <section class="email-bar"><img id="fullNameIcon" src="images/fullNameIcon.png" alt="" /><input id="fullNameBar" type="input" placeholder="FULL NAME"></section>

      <section class="password-bar"><img id="passwordIcon"src="images/passwordIcon.png" alt=""><input id="pwd"type="password" placeholder="PASSWORD"></section>
      <section class="password-bar"><img id="passwordIcon"src="images/passwordIcon.png" alt=""><input id="pwdConfirm"type="password" placeholder="CONFIRM PASSWORD"></section>
      <button id="loginBtn"><span id="text">SIGN UP </span><span id="arrow">&#8594</span></button> <!-- id probs need to change -->
      <h6>Already have an account? <a href="index.html"> <span id="signUp">Sign in</span></h6></a>
